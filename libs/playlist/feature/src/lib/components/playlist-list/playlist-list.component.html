<ng-container *ngIf="list?.length; else showEmpty">
  <playlist-card
    *ngFor="let playlist of list; trackBy: playlistId"
    [playlist]="playlist"
    (click)="redirectToPlaylist(playlist.url)"
  ></playlist-card>
</ng-container>

<ng-template #showEmpty>
  {{ 'playlists.emptyMessage' | translate }}
</ng-template>
